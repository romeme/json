apply plugin: 'java'
apply plugin: 'maven-publish'

group 'romeme'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    repositories {
        maven {
            url 'https://mymavenrepo.com/repo/1gqzNCzHpaj7T9OU3qqt/'
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    } 
}